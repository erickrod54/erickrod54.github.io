<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- CDN de fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style2.css">
</head>
<body>

  <nav class="zone green">
    <ul class="main-nav"><!--Clase para manipular los elementos li con flexbox-->
      <li><a href="index.html"><i class="fas fa-home fa-2x"></i></a></li>
      <li class="push">Contacto</li>
    </ul>
  </nav>
  <div class="zone red">
    <div class="container-fluid2">
        <form>
          <div class="form-row">
            <div >
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div >
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div >
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div >
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div >
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
  </div>
<div class="zone yellow">
  <ul class="footer-icons">
    <li>Erick Gabriel Rodriguez - Full Stack Web Developer</li>
    <li><a target="_blank" href="https://github.com/erickrod54?tab=overview&from=2018-12-01&to=2018-12-31"><i class="fab fa-github"></i></li>
    <li><a target="_blank" href="https://www.linkedin.com/in/erickrodriguezcardenas/"><i class="fab fa-linkedin "></i></a></li>
    <li><a target="_blank" href="https://gitlab.com/users/sign_in"><i class="fab fa-gitlab"></i></li>
  </ul>
</div>
</body>
</html>
